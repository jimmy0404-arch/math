<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小三數學減法：限時大挑戰</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); text-align: center; width: 380px; position: relative; }
        
        /* 頂部資訊欄 */
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; font-size: 18px; }
        #timer { color: #e74c3c; }
        #score { color: #2ecc71; }

        h1 { color: #2c3e50; font-size: 22px; margin-top: 0; }
        
        /* 難度按鈕 */
        .difficulty-btns { margin-bottom: 20px; display: flex; justify-content: space-around; }
        button { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .btn-easy { background-color: #c8e6c9; }
        .btn-medium { background-color: #fff9c4; }
        .btn-hard { background-color: #ffccbc; }
        button:active { transform: scale(0.95); }
        .active-diff { outline: 3px solid #3498db; font-weight: bold; }

        /* 題目區 */
        #question-area { background: #f9f9f9; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        #question { font-size: 48px; color: #34495e; margin: 10px 0; letter-spacing: 2px; }
        
        input { width: 120px; padding: 10px; font-size: 24px; border: 3px solid #3498db; border-radius: 10px; text-align: center; outline: none; }
        
        /* 提交按鈕 */
        #submit-btn { background-color: #3498db; color: white; font-size: 18px; width: 100%; margin-top: 15px; padding: 12px; }
        
        #feedback { font-weight: bold; height: 30px; margin-top: 10px; font-size: 18px; }

        /* 結算畫面 */
        #overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); border-radius: 20px; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats-bar">
        <div>時間: <span id="timer">60</span>s</div>
        <div>得分: <span id="score-val">0</span></div>
    </div>

    <h1>減法限時挑戰賽</h1>
    
    <div class="difficulty-btns">
        <button id="btn-easy" class="btn-easy active-diff" onclick="setDifficulty('easy')">簡單</button>
        <button id="btn-medium" class="btn-medium" onclick="setDifficulty('medium')">一般</button>
        <button id="btn-hard" class="btn-hard" onclick="setDifficulty('hard')">困難</button>
    </div>

    <div id="question-area">
        <div id="question">準備好了嗎？</div>
        <input type="number" id="answer" placeholder="?" autocomplete="off">
        <button id="submit-btn" onclick="checkAnswer()">提交答案 (Enter)</button>
    </div>
    
    <div id="feedback"></div>

    <div id="overlay">
        <h2 style="font-size: 30px; color: #2c3e50;">時間到！</h2>
        <p style="font-size: 20px;">你的最終得分是：<span id="final-score" style="font-size: 36px; color: #e67e22;">0</span></p>
        <button style="background: #2ecc71; color: white; padding: 15px 30px; font-size: 18px;" onclick="resetGame()">再玩一次</button>
    </div>
</div>

<script>
    let currentAnswer;
    let score = 0;
    let timeLeft = 60;
    let timerId = null;
    let currentDifficulty = 'easy';
    let gameStarted = false;

    // 設定難度
    function setDifficulty(level) {
        if(gameStarted && !confirm("切換難度將重開局，確定嗎？")) return;
        
        currentDifficulty = level;
        // 更新按鈕樣式
        document.querySelectorAll('.difficulty-btns button').forEach(btn => btn.classList.remove('active-diff'));
        document.getElementById('btn-' + level).classList.add('active-diff');
        
        resetGame();
    }

    // 開始/重設遊戲
    function resetGame() {
        score = 0;
        timeLeft = 60;
        gameStarted = true;
        document.getElementById('score-val').innerText = score;
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('feedback').innerText = "";
        
        clearInterval(timerId);
        startTimer();
        generateQuestion();
    }

    // 計時器邏輯
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    // 生成題目
    function generateQuestion() {
        let num1, num2;
        const inputField = document.getElementById('answer');
        inputField.value = "";
        inputField.focus();

        if (currentDifficulty === 'easy') {
            num1 = Math.floor(Math.random() * 50) + 10;
            num2 = Math.floor(Math.random() * num1);
        } else if (currentDifficulty === 'medium') {
            num1 = Math.floor(Math.random() * 900) + 100;
            num2 = Math.floor(Math.random() * (num1 - 10)) + 10;
        } else {
            // 困難：保證需要借位 (退位減法)
            num1 = Math.floor(Math.random() * 800) + 150;
            let n1_lastDigit = num1 % 10;
            // 讓 num2 的個位數比 num1 大
            let n2_lastDigit = Math.floor(Math.random() * (9 - (n1_lastDigit + 1) + 1)) + (n1_lastDigit + 1);
            num2 = (Math.floor(Math.random() * (Math.floor(num1/10) - 1)) * 10) + n2_lastDigit;
        }

        currentAnswer = num1 - num2;
        document.getElementById('question').innerText = `${num1} - ${num2}`;
    }

    // 檢查答案
    function checkAnswer() {
        if (timeLeft <= 0) return;
        
        const inputField = document.getElementById('answer');
        const userAnswer = parseInt(inputField.value);
        const feedback = document.getElementById('feedback');

        if (isNaN(userAnswer)) return;

        if (userAnswer === currentAnswer) {
            feedback.innerText = "⭐ 正確！+10分";
            feedback.style.color = "#27ae60";
            score += 10;
            document.getElementById('score-val').innerText = score;
            
            // 答對的視覺特效
            document.getElementById('question-area').style.backgroundColor = "#d4edda";
            setTimeout(() => {
                document.getElementById('question-area').style.backgroundColor = "#f9f9f9";
                generateQuestion();
            }, 300);
        } else {
            feedback.innerText = "❌ 再試試看！";
            feedback.style.color = "#e74c3c";
            inputField.value = "";
            inputField.focus();
        }
    }

    function endGame() {
        clearInterval(timerId);
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = score;
        gameStarted = false;
    }

    // 監聽 Enter 鍵
    document.getElementById('answer').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkAnswer();
        }
    });

    // 網頁開啟後自動開始
    window.onload = resetGame;
</script>

</body>
</html>
