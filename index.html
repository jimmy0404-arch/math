<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小三數學：減法連擊大挑戰</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #game-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); text-align: center; width: 380px; position: relative; }
        
        /* 頂部資訊欄 */
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; font-size: 18px; }
        #timer { color: #e74c3c; }
        #score { color: #2ecc71; }

        /* Combo 顯示 */
        #combo-container { height: 40px; margin-bottom: 5px; }
        #combo-text { color: #f39c12; font-size: 24px; font-weight: bold; display: none; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        .bounce { animation: bounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        h1 { color: #2c3e50; font-size: 22px; margin-top: 0; }
        
        .difficulty-btns { margin-bottom: 20px; display: flex; justify-content: space-around; }
        button { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; border-bottom: 3px solid rgba(0,0,0,0.1); }
        .btn-easy { background-color: #c8e6c9; }
        .btn-medium { background-color: #fff9c4; }
        .btn-hard { background-color: #ffccbc; }
        button:active { transform: translateY(2px); border-bottom: none; }
        .active-diff { outline: 3px solid #3498db; font-weight: bold; }

        /* 題目區 */
        #question-area { background: #f9f9f9; padding: 20px; border-radius: 15px; margin-bottom: 20px; transition: background 0.3s; }
        #question { font-size: 48px; color: #34495e; margin: 10px 0; letter-spacing: 2px; }
        
        input { width: 120px; padding: 10px; font-size: 24px; border: 3px solid #3498db; border-radius: 10px; text-align: center; outline: none; }
        
        #submit-btn { background-color: #3498db; color: white; font-size: 18px; width: 100%; margin-top: 15px; padding: 12px; border-radius: 10px; }
        
        #feedback { font-weight: bold; height: 30px; margin-top: 10px; font-size: 18px; }

        /* 結算畫面 */
        #overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.96); border-radius: 20px; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats-bar">
        <div>時間: <span id="timer">60</span>s</div>
        <div>得分: <span id="score-val">0</span></div>
    </div>

    <div id="combo-container">
        <div id="combo-text">Combo x0</div>
    </div>

    <h1>減法連擊挑戰賽</h1>
    
    <div class="difficulty-btns">
        <button id="btn-easy" class="btn-easy active-diff" onclick="setDifficulty('easy')">簡單</button>
        <button id="btn-medium" class="btn-medium" onclick="setDifficulty('medium')">一般</button>
        <button id="btn-hard" class="btn-hard" onclick="setDifficulty('hard')">困難</button>
    </div>

    <div id="question-area">
        <div id="question">載入中...</div>
        <input type="number" id="answer" placeholder="?" autocomplete="off">
        <button id="submit-btn" onclick="checkAnswer()">提交答案 (Enter)</button>
    </div>
    
    <div id="feedback"></div>

    <div id="overlay">
        <h2 style="font-size: 30px; color: #2c3e50; margin-bottom: 10px;">時間到！</h2>
        <p style="font-size: 18px; margin: 5px;">最終得分：<span id="final-score" style="font-size: 36px; color: #e67e22;">0</span></p>
        <p id="high-score-msg" style="color: #27ae60; font-weight: bold; margin-bottom: 20px;"></p>
        <button style="background: #2ecc71; color: white; padding: 15px 40px; font-size: 20px; border-radius: 50px;" onclick="resetGame()">再玩一次</button>
    </div>
</div>

<script>
    let currentAnswer;
    let score = 0;
    let combo = 0; // 連擊次數
    let timeLeft = 60;
    let timerId = null;
    let currentDifficulty = 'easy';
    let gameStarted = false;

    function setDifficulty(level) {
        if(gameStarted && !confirm("切換難度會重新開始遊戲，確定嗎？")) return;
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-btns button').forEach(btn => btn.classList.remove('active-diff'));
        document.getElementById('btn-' + level).classList.add('active-diff');
        resetGame();
    }

    function resetGame() {
        score = 0;
        combo = 0;
        timeLeft = 60;
        gameStarted = true;
        updateScoreDisplay();
        updateComboDisplay();
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('feedback').innerText = "";
        
        clearInterval(timerId);
        startTimer();
        generateQuestion();
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    function generateQuestion() {
        let num1, num2;
        const inputField = document.getElementById('answer');
        inputField.value = "";
        inputField.focus();

        if (currentDifficulty === 'easy') {
            num1 = Math.floor(Math.random() * 41) + 10; // 10-50
            num2 = Math.floor(Math.random() * (num1 - 2)) + 1;
        } else if (currentDifficulty === 'medium') {
            num1 = Math.floor(Math.random() * 900) + 100; // 100-999
            num2 = Math.floor(Math.random() * (num1 - 20)) + 10;
        } else {
            // 困難模式：強制退位減法（借位）
            num1 = Math.floor(Math.random() * 800) + 150; 
            let lastDigit1 = num1 % 10;
            // 讓第二個數的個位大於第一個數
            let lastDigit2 = Math.floor(Math.random() * (9 - (lastDigit1 + 1) + 1)) + (lastDigit1 + 1);
            num2 = (Math.floor(Math.random() * (Math.floor(num1/10) - 1)) * 10) + lastDigit2;
        }

        currentAnswer = num1 - num2;
        document.getElementById('question').innerText = `${num1} - ${num2}`;
    }

    function checkAnswer() {
        if (!gameStarted || timeLeft <= 0) return;
        
        const inputField = document.getElementById('answer');
        const userAnswer = parseInt(inputField.value);
        const feedback = document.getElementById('feedback');
        const comboText = document.getElementById('combo-text');

        if (isNaN(userAnswer)) return;

        if (userAnswer === currentAnswer) {
            combo++;
            // 計算得分：基礎 10 分 + (連擊數 * 2) 獎勵
            let bonus = combo > 1 ? (combo * 2) : 0;
            let totalAdded = 10 + bonus;
            score += totalAdded;
            
            feedback.innerText = `⭐ 正確！+${totalAdded}`;
            feedback.style.color = "#27ae60";
            
            updateScoreDisplay();
            updateComboDisplay();

            // 觸發 Combo 動效
            comboText.classList.remove('bounce');
            void comboText.offsetWidth; // 重新觸發動畫技巧
            comboText.classList.add('bounce');

            // 答對視覺反饋
            document.getElementById('question-area').style.backgroundColor = "#d4edda";
            setTimeout(() => {
                document.getElementById('question-area').style.backgroundColor = "#f9f9f9";
                generateQuestion();
            }, 250);

        } else {
            // 答錯，Combo 歸零
            combo = 0;
            updateComboDisplay();
            feedback.innerText = "❌ 再試試看！";
            feedback.style.color = "#e74c3c";
            inputField.value = "";
            inputField.focus();
            
            // 答錯震動效果 (視覺)
            document.getElementById('question-area').style.transform = "translateX(10px)";
            setTimeout(() => document.getElementById('question-area').style.transform = "translateX(-10px)", 50);
            setTimeout(() => document.getElementById('question-area').style.transform = "translateX(0)", 100);
        }
    }

    function updateScoreDisplay() {
        document.getElementById('score-val').innerText = score;
    }

    function updateComboDisplay() {
        const comboText = document.getElementById('combo-text');
        if (combo >= 2) {
            comboText.innerText = `Combo x${combo}`;
            comboText.style.display = "block";
            // 連擊越高顏色越紅
            let heat = Math.min(combo * 10, 150);
            comboText.style.color = `rgb(243, ${156 - heat}, 18)`;
        } else {
            comboText.style.display = "none";
        }
    }

    function endGame() {
        clearInterval(timerId);
        gameStarted = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = score;
        
        // 排行榜邏輯
        let high = localStorage.getItem('math_highscore') || 0;
        if (score > high) {
            localStorage.setItem('math_highscore', score);
            document.getElementById('high-score-msg').innerText = "新紀錄！你是數學小達人！";
        } else {
            document.getElementById('high-score-msg').innerText = `最高紀錄：${high}`;
        }
    }

    // 監聽 Enter 鍵
    document.getElementById('answer').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkAnswer();
    });

    // 初始化題目
    window.onload = () => {
        // 只有在第一次加載時顯示預備
        document.getElementById('question').innerText = "準備好了嗎？";
    };
</script>

</body>
</html>
